{% extends "results/Djangobase.html" %}
{% block title %} Registration Form {% endblock title %} 


{% block content %}
<div class="wrapper">

<div class="form-box register">
    <h2>Registration form</h2>
    <form action="#" method="POST">
        {% csrf_token %}
        <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="text" required name="first_name">
            <label for="{{form.first_name_for_label}}">| First Name</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="text" required name="last_name">
            <label for="{{form.last_name_for_label}}">| Last Name</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="username" required name="username">
            <label for="{{form.username_for_label}}">| Username</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required name="email">
            <label for="{{form.email_for_label}}">| Email</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required name ="password">
            <label for="{{form.password_for_label}}">| Password</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required name='confirm_password'>
            <label for="{{form.confirm_password_for_label}}">| Confirm Password</label>
        </div>
            <div class="remember-forgot">
                <label><input type="checkbox">I agree to the terms and conditions</label>
                
            </div>
            <button type="submit" class="btn">Register</button>
            <div class="login-register">
               
                <p>Already have an account?
                    <a href="{% url 'login' %}" class="login-link">Login Here</a>
                </p>
                
            </div>
            


        
    </form>
</div>

{% endblock content %}
